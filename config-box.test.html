<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: config-box</title>
  <script>
    Object.prototype.forEach = function( func, context ) {
  if( !( typeof func === 'function') ) return
  context = context || this
  for (var i in this) {
    if(this.hasOwnProperty && this.hasOwnProperty(i)) {
      var ret = func.call(context, this[i], i)
      if(!!ret || ret === 0 || ret === '') return ret
      }
    }
  return null
  }
  </script>
  <style>
    .config-box {
      display: block;
      position: fixed;
      box-sizing: border-box;
      border: 2px solid gray;
      font-family: monospace;
      font-size: 1.25em;
      line-height: 1.5em;
      background-color: silver;
      color: black;
      left: 100px;
      top: 100px;
      z-index: 9999;
      border-radius: 2px;
    }
    .config-box_head, .config-box_body { padding: .5em; }
    .config-box_head {
      background-color: gray;
      color: white;
    }
    .config-box_body {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
    }
    .config-box_field {
      display: inline-flex;
      align-items: center;
      margin-bottom: .5em;
    }
    .config-box_switch {
      width: 100%;
    }
    .config-box_switch-item {
      display: block;
      padding: .25em;
    }
    .config-box_switch-item:hover {
      background-color: whitesmoke;
      cursor: pointer;
    }
    .config-box_switch-item::before {
      content: '[ ] ';
    }
    .config-box_switch-item.active::before {
      content: '[X] ';
    }
    .config-box_action {
      padding: .25em;
    }
    .config-box_action:hover {
      background-color: whitesmoke;
      cursor: pointer;
    }
    .config-box_action::before {
      content: '[ ';
    }
    .config-box_action::after {
      content: ' ]';
    }
  </style>
</head>
<body>
  <div id="config_box" class="config-box" draggable="true">
    <div class="config-box_head">CONFIG BOX</div>
    <div class="config-box_body">
      <div class="config-box_field">
        <div class="config-box_switch">
          <span class="config-box_switch-item">switch item 1</span>
          <span class="config-box_switch-item">switch item 2</span>
          <span class="config-box_switch-item">switch item 3</span>
        </div>
      </div>
      <div class="config-box_field">
        <span class="config-box_action">Action</span>
      </div>
    </div>
  </div>
  
  <script>
    
    window.addEventListener('dragover', e => e.preventDefault(), false )
    config_box.addEventListener('drag', e => {
      e.target.style.left  = e.clientX+'px'
      e.target.style.top   = e.clientY+'px'
      e.target.style.visibility = 'hidden'
    })
    config_box.addEventListener('dragend', e => e.target.style.visibility = 'unset' )
    let config_box_switch = document.querySelectorAll('.config-box_switch')
    config_box_switch.forEach( el => {
      el_child = el.children
      function chooseOne(o) {
        el_child.forEach( (i) => {
          if(i != o) i.classList.remove('active')
        })
      }
      el_child.forEach( (i) => {
        i.addEventListener('click', (e) => {
          i.classList.toggle('active')
          chooseOne(i)
        })
      })
    })
  </script>
</body>
</html>
