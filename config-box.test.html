<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>test: config-box</title>
  <link rel="stylesheet" href="config-box.css">
  <script src="lib/forEach.min.js"></script>
  <script src="lib/createElement.min.js"></script>
  <script src="config-box.js"></script>
</head>

<body>
  <script>
    let config_box = new ConfigBox()
    config_box.start()
    config_box.createText()
    config_box.createAction('Click', () => {
      console.log('Action')
    })
    config_box.createText('Choose:')
    //
    let config_choose = new ConfigChoose(config_box.body)
    config_choose.create(['alpha', 'beta', 'gamma'], (choosed) => {
      console.log(JSON.stringify(choosed))
    })
    config_box.createText('Switch:')
    let config_switch = new ConfigSwitch(config_box.body)
    config_switch.create(['Hello', 'World'], (choosen) => {
      console.log(choosen)
    })
    // fixed
    let config_box2 = new ConfigBox()
    config_box2.start()
    config_box2.fixed()
  </script>
</body>

</html>
