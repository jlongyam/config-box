<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: config-box</title>
  <link rel="stylesheet" href="../config-box.css">
  <script src="../../lib/forEach.min.js"></script>

</head>

<body>
  <script>
    let config_box = new ConfigBox()
    config_box.start()
    config_box.createText()
    config_box.createAction('Click', () => {
      console.log('Action')
    })
    config_box.createText('Choose:')
    //
    let config_choose = new ConfigChoose(config_box.body)
    config_choose.create({'alpha': true, 'beta': false, 'gamma': false}, (item, active) => {
      console.log(item+':'+active)
      console.log(JSON.stringify(config_choose.chooses))
    })
    console.log(JSON.stringify(config_choose.chooses))
    //
    config_box.createText('Switch:')
    let config_switch = new ConfigSwitch(config_box.body)
    config_switch.create(['Hello', 'World'], (choosen) => {
      console.log(choosen)
    })
    config_box.createText('Input:')
    config_box.createInput((code, result)=> {
      console.log(code+':'+result)
    })
    config_box.createText('Test max-width')
    config_box.createText('hjagdsh akjsdhakshd gskjdg kasdgkagsd hjagdsh akjsdhakshd gskjdg kasdgkagsd\nkasdgk gskjdg kasdgkagsd kasdgk gskjdg kasdgkagsd kasdgk')
    // setPosition
    let config_box2 = new ConfigBox('Config 2')
    config_box2.start()
    config_box2.setPosition({ left: 'auto', top: '0', right: '0' })
    let config_box3 = new ConfigBox('Config 3')
    config_box3.start()
    config_box3.setPosition({ left: '0', top: '0' })
    let config_box4 = new ConfigBox('Config 4')
    config_box4.start()
    config_box4.setPosition({ left: '0', top: 'auto', bottom: '0' })
    let config_box5 = new ConfigBox('Config 5')
    config_box5.start()
    config_box5.setPosition({ left: 'auto', top: 'auto', bottom: '0', right: '0' })
  </script>
</body>

</html>
