    let cb = new ConfigBox(false,true)
    cb.start()
    let cs = new ConfigSwitch(cb.body)
    cs.value = { 'A': false, 'B': true, 'C': false }
    cs.create(choosen=> {
      console.log(choosen)
    })
    let cc = new ConfigChoose(cb.body)
    cc.value = { 'X': false, 'Y': true, 'Z': true }

      console.log(item+':'+active)
      console.log(cc.chooses)
    })
